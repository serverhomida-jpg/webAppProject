<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
      const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');

        function toggleTheme() {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            toggleTheme();
        }

        // Loader
        const loader = document.getElementById('loader');

        function showLoader() {
            loader.style.display = 'flex';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }
        async function loadCustomers() {
            const search = document.getElementById('searchInput').value;
            const response = await fetch(`/customers?search=${encodeURIComponent(search)}`);
            const customers = await response.json();
            const tbody = document.getElementById('customerTable');
            tbody.innerHTML = '';
            customers.forEach(customer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${customer.ID}</td>
                    <td>${customer.CustomerNumber}</td>
                    <td>${customer.Name}</td>
                    <td>${customer.Phone || ''}</td>
                    <td>${customer.Email || ''}</td>
                    <td>${customer.Address || ''}</td>
                    <td>${customer.TaxNumber || ''}</td>
                    <td>${customer.NationalAddress || ''}</td>
                `;
                row.onclick = () => fillForm(customer);
                tbody.appendChild(row);
            });
        }

        function fillForm(customer) {
            document.getElementById('customerId').value = customer.ID;
            document.getElementById('customerNumber').value = customer.CustomerNumber;
            document.getElementById('name').value = customer.Name;
            document.getElementById('phone').value = customer.Phone || '';
            document.getElementById('email').value = customer.Email || '';
            document.getElementById('address').value = customer.Address || '';
            document.getElementById('taxNumber').value = customer.TaxNumber || '';
            document.getElementById('nationalAddress').value = customer.NationalAddress || '';
        }

        async function addCustomer() {
            const customer = {
                CustomerNumber: document.getElementById('customerNumber').value || null,
                Name: document.getElementById('name').value,
                Phone: document.getElementById('phone').value || null,
                Email: document.getElementById('email').value || null,
                Address: document.getElementById('address').value || null,
                TaxNumber: document.getElementById('taxNumber').value || null,
                NationalAddress: document.getElementById('nationalAddress').value || null
            };
            try {
                const response = await fetch('/customers', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(customer)
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    clearForm();
                    loadCustomers();
                } else {
                    alert(result.detail);
                }
            } catch (error) {
                alert('خطأ: ' + error.message);
            }
        }

        async function updateCustomer() {
            const id = document.getElementById('customerId').value;
            if (!id) {
                alert('اختر عميلًا للتعديل!');
                return;
            }
            const customer = {
                CustomerNumber: document.getElementById('customerNumber').value || null,
                Name: document.getElementById('name').value,
                Phone: document.getElementById('phone').value || null,
                Email: document.getElementById('email').value || null,
                Address: document.getElementById('address').value || null,
                TaxNumber: document.getElementById('taxNumber').value || null,
                NationalAddress: document.getElementById('nationalAddress').value || null
            };
            try {
                const response = await fetch(`/customers/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(customer)
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    clearForm();
                    loadCustomers();
                } else {
                    alert(result.detail);
                }
            } catch (error) {
                alert('خطأ: ' + error.message);
            }
        }

        async function deleteCustomer() {
            const id = document.getElementById('customerId').value;
            if (!id) {
                alert('اختر عميلًا للحذف!');
                return;
            }
            if (confirm('هل أنت متأكد من حذف هذا العميل؟')) {
                try {
                    const response = await fetch(`/customers/${id}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        clearForm();
                        loadCustomers();
                    } else {
                        alert(result.detail);
                    }
                } catch (error) {
                    alert('خطأ: ' + error.message);
                }
            }
        }

        function clearForm() {
            document.getElementById('customerForm').reset();
            document.getElementById('customerId').value = '';
        }

        loadCustomers();
        document.getElementById('searchInput').addEventListener('input', loadCustomers);

        // Add Enter key navigation for web form fields
        document.addEventListener('DOMContentLoaded', () => {
            const fields = [
                'customerNumber',
                'name',
                'phone',
                'email',
                'address',
                'taxNumber',
                'nationalAddress'
            ];
            fields.forEach((id, index) => {
                const field = document.getElementById(id);
                if (field) {
                    field.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            const nextIndex = index + 1;
                            if (nextIndex < fields.length) {
                                document.getElementById(fields[nextIndex]).focus();
                            } else {
                                addCustomer();  // Trigger add on last field Enter
                            }
                        }
                    });
                }
            });
        });

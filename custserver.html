<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');

        function toggleTheme() {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            toggleTheme();
        }

        // Loader
        const loader = document.getElementById('loader');

        function showLoader() {
            loader.style.display = 'flex';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        // Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.classList.add('toast', `bg-${type}`, 'text-white');
            toast.innerHTML = `
                <div class="toast-body">
                    ${message}
                </div>
            `;
            document.querySelector('.toast-container').appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            setTimeout(() => toast.remove(), 3000);
        }

        // Load Global IPs for dropdown
        async function loadGlobalIPs() {
            try {
                const response = await fetch('/global_ips');
                const ips = await response.json();
                const select = document.getElementById('globalServerIP');
                select.innerHTML = '<option value="">اختر IP</option>';
                ips.forEach(ip => {
                    const option = document.createElement('option');
                    option.value = ip.IP;
                    option.textContent = ip.IP;
                    select.appendChild(option);
                });
            } catch (error) {
                showToast('خطأ في تحميل IPs العالمية', 'danger');
            }
        }

        // Load CUSTSERVER data
        async function loadCustServer() {
            showLoader();
            const search = document.getElementById('searchInput').value;
            try {
                const response = await fetch(`/custserver/data?search=${encodeURIComponent(search)}`);
                const custservers = await response.json();
                const tbody = document.getElementById('custserverTable');
                tbody.innerHTML = '';
                custservers.forEach(custserver => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${custserver.ID}</td>
                        <td>${custserver.CustomerName}</td>
                        <td>${custserver.LinkOrNot ? 'نعم' : ' لا'}</td>
                        <td>${custserver.Number}</td>
                        <td>${custserver.GlobalServerIP}</td>
                        <td>${custserver.ServerName || ''}</td>
                        <td>${custserver.DatabaseName || ''}</td>
                        <td>${custserver.ConnectionType || ''}</td>
                        <td>${custserver.ConnectedDevices || 0}</td>
                        <td>${custserver.Notes || ''}</td>
                    `;
                    row.onclick = () => fillCustServerForm(custserver);
                    tbody.appendChild(row);
                });
            } catch (error) {
                showToast('خطأ في تحميل البيانات', 'danger');
            } finally {
                hideLoader();
            }
        }

        // Fill form with selected CUSTSERVER data
        function fillCustServerForm(custserver) {
            document.getElementById('custserverId').value = custserver.ID;
            document.getElementById('customerName').value = custserver.CustomerName;
            document.getElementById('linkOrNot').value = custserver.LinkOrNot.toString();
            document.getElementById('globalServerIP').value = custserver.GlobalServerIP;
            document.getElementById('serverName').value = custserver.ServerName || '';
            document.getElementById('databaseName').value = custserver.DatabaseName || '';
            document.getElementById('connectionType').value = custserver.ConnectionType || '';
            document.getElementById('connectedDevices').value = custserver.ConnectedDevices || 0;
            document.getElementById('notes').value = custserver.Notes || '';
        }

        // Add new CUSTSERVER
        async function addCustServer() {
            const custserver = {
                CustomerName: document.getElementById('customerName').value,
                LinkOrNot: document.getElementById('linkOrNot').value === 'true',
                GlobalServerIP: document.getElementById('globalServerIP').value,
                ServerName: document.getElementById('serverName').value || null,
                DatabaseName: document.getElementById('databaseName').value || null,
                ConnectionType: document.getElementById('connectionType').value || null,
                ConnectedDevices: parseInt(document.getElementById('connectedDevices').value) || 0,
                Notes: document.getElementById('notes').value || null
            };
            try {
                const response = await fetch('/custserver', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(custserver)
                });
                const result = await response.json();
                if (response.ok) {
                    showToast(result.message, 'success');
                    clearCustServerForm();
                    loadCustServer();
                } else {
                    showToast(result.detail, 'danger');
                }
            } catch (error) {
                showToast('خطأ: ' + error.message, 'danger');
            }
        }

        // Update existing CUSTSERVER
        async function updateCustServer() {
            const id = document.getElementById('custserverId').value;
            if (!id) {
                showToast('اختر CUSTSERVER للتعديل!', 'warning');
                return;
            }
            const custserver = {
                CustomerName: document.getElementById('customerName').value,
                LinkOrNot: document.getElementById('linkOrNot').value === 'true',
                GlobalServerIP: document.getElementById('globalServerIP').value,
                ServerName: document.getElementById('serverName').value || null,
                DatabaseName: document.getElementById('databaseName').value || null,
                ConnectionType: document.getElementById('connectionType').value || null,
                ConnectedDevices: parseInt(document.getElementById('connectedDevices').value) || 0,
                Notes: document.getElementById('notes').value || null
            };
            try {
                const response = await fetch(`/custserver/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(custserver)
                });
                const result = await response.json();
                if (response.ok) {
                    showToast(result.message, 'success');
                    clearCustServerForm();
                    loadCustServer();
                } else {
                    showToast(result.detail, 'danger');
                }
            } catch (error) {
                showToast('خطأ: ' + error.message, 'danger');
            }
        }

        // Delete CUSTSERVER
        async function deleteCustServer() {
            const id = document.getElementById('custserverId').value;
            if (!id) {
                showToast('اختر CUSTSERVER للحذف!', 'warning');
                return;
            }
            if (confirm('هل أنت متأكد من حذف هذا CUSTSERVER؟')) {
                try {
                    const response = await fetch(`/custserver/${id}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (response.ok) {
                        showToast(result.message, 'success');
                        clearCustServerForm();
                        loadCustServer();
                    } else {
                        showToast(result.detail, 'danger');
                    }
                } catch (error) {
                    showToast('خطأ: ' + error.message, 'danger');
                }
            }
        }

        // Clear form
        function clearCustServerForm() {
            document.getElementById('custserverForm').reset();
            document.getElementById('custserverId').value = '';
            document.getElementById('connectedDevices').value = '0';
            document.getElementById('linkOrNot').value = 'true';
            document.getElementById('globalServerIP').value = '';
        }

        // Initialize page
        loadGlobalIPs();
        loadCustServer();
        document.getElementById('searchInput').addEventListener('input', loadCustServer);

        // Add Enter key navigation for form fields
        document.addEventListener('DOMContentLoaded', () => {
            const fields = [
                'customerName',
                'linkOrNot',
                'globalServerIP',
                'serverName',
                'databaseName',
                'connectionType',
                'connectedDevices',
                'notes'
            ];
            fields.forEach((id, index) => {
                const field = document.getElementById(id);
                if (field) {
                    field.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            const nextIndex = index + 1;
                            if (nextIndex < fields.length) {
                                document.getElementById(fields[nextIndex]).focus();
                            } else {
                                addCustServer();
                            }
                        }
                    });
                }
            });
        });
    </script>
